<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Vue Slider</title>
</head>
<body>

  <div id="app">

      <div class="container">
        <div class="slider">  
          <div class="top rel">
                <h2>{{slider[counterImages].title}}</h2>
                <p>{{slider[counterImages].description}}</p>
                <img :src="slider[counterImages].photo" :alt="slider[counterImages].title">
            </div>
            <div class="bottom">
               <img v-for="image in slider" :src="image.photo" alt="image.title">
            </div>
            <div @click="nextPrev(true)" class="btn-arrow right"><i class="fa-solid fa-chevron-right"></i></div> 
            <div @click="nextPrev(false)" class="btn-arrow left"><i class="fa-solid fa-chevron-left"></i></div> 
            
        </div>
        <!-- <div class="down"> 
          <button class="btn_bottom rewind"><i class="fa-solid fa-backward"></i></button>
          <button class="btn_bottom stop"><i class="fa-solid fa-stop"></i></button>
          <button class="btn_bottom play"><i class="fa-solid fa-play"></i></button>
          <button class="btn_bottom fast"><i class="fa-solid fa-forward"></i>x2</button>
        </div> -->
    </div>

  </div>





  <script src="./js/script.js"></script>
</body>
</html>
